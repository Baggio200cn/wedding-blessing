<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>关于项目 - 预测结果</title>
    <script>
        async function loadPrediction() {
            const response = await fetch('/api/predict');
            const data = await response.json();
            document.getElementById('front_numbers').textContent = data.front_numbers.join(', ');
            document.getElementById('back_numbers').textContent = data.back_numbers.join(', ');
        }

        window.onload = loadPrediction;
    </script>
</head>
<body>
    <h1>关于项目</h1>
    <p>本项目旨在通过整合多种模型的预测能力与灵活修复图片的随机性抗扰动，最终实现对下一期中奖号码的预测。</p>

    <h2>项目功能</h2>
    <ul>
        <li>数据处理与分析</li>
        <li>多模型训练与预测</li>
        <li>灵修图片抗扰模块</li>
        <li>Stacking集成预测</li>
        <li>自动化推文生成</li>
    </ul>

    <h2>功能模块</h2>
    <ul>
        <li><a href="/module/lstm.html">LSTM 模块</a></li>
        <li><a href="/module/transformer.html">Transformer 模块</a></li>
        <li><a href="/module/xgboost.html">XGBoost 模块</a></li>
        <li><a href="/module/randomforest.html">Random Forest 模块</a></li>
        <li><a href="/module/stacking.html">Stacking 集成预测</a></li>
    </ul>

    <h2>工作推理模块</h2>
    <p>模型权重调整后，预测结果为：</p>
    <p>前区预测号码：<span id="front_numbers"></span></p>
    <p>后区预测号码：<span id="back_numbers"></span></p>

    <h2>联系我们</h2>
    <p>如需了解更多，请联系项目开发团队。</p>
</body>
</html>
