    <style>

    <script>
        const elements = {
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => {
                elements.popup.style.display = 'none';
            }, duration);
        }

        // ä¸Šä¼ å›¾ç‰‡
        elements.photoArea.addEventListener('click', () => elements.photoInput.click());

        elements.photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    showPopup('å›¾ç‰‡ä¸èƒ½è¶…è¿‡5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    elements.previewImage.src = e.target.result;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // å­—æ•°ç»Ÿè®¡
        elements.blessingInput.addEventListener('input', () => {
            const length = elements.blessingInput.value.length;
            elements.wordCount.textContent = length;
        });

        // ç”Ÿæˆç¥ç¦
        elements.generateBtn.addEventListener('click', () => {
            if (!elements.previewImage.src) {
                showPopup('è¯·ä¸Šä¼ å©šçº±ç…§ç‰‡');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {

                return;
            }

            try {
                const data = {

                    text: blessing

                const encoded = btoa(encodeURIComponent(JSON.stringify(data)));
                const url = `${window.location.href.split('?')[0]}?data=${encoded}`;

                // åˆ›å»ºå¸¦æœ‰è‡ªå®šä¹‰æ–‡æœ¬çš„é“¾æ¥

                const tempInput = document.createElement('textarea');
                tempInput.value = linkText.innerText + '\n' + url;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showPopup('ç¥ç¦å·²ç”Ÿæˆï¼Œè¯·å°†é“¾æ¥å‘é€ç»™å¥½å‹ï¼');
            } catch (error) {

            }
        });

            if (data) {

                    elements.previewImage.src = decoded.image;
