<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);

</head>

    <script>
        const elements = {
            editMode: document.getElementById('editMode'),
            viewMode: document.getElementById('viewMode'),
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),
            wordCount: document.getElementById('wordCount'),
            generateBtn: document.getElementById('generateBtn'),
            sharedImage: document.getElementById('sharedImage'),
            sharedText: document.getElementById('sharedText'),
            popup: document.getElementById('popup')
        };

        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => elements.popup.style.display = 'none', duration);
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        elements.photoArea.onclick = () => elements.photoInput.click();

        elements.photoInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showPopup('å›¾ç‰‡ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                elements.previewImage.src = e.target.result;
                elements.previewImage.style.display = 'block';
                elements.uploadHint.style.display = 'none';
                elements.photoArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        };

        // å­—æ•°ç»Ÿè®¡
        elements.blessingInput.oninput = () => {
            elements.wordCount.textContent = elements.blessingInput.value.length;
        };

        // ç”Ÿæˆç¥ç¦
        elements.generateBtn.onclick = () => {
            if (!elements.previewImage.src) {
                showPopup('è¯·ä¸Šä¼ å©šçº±ç…§ç‰‡');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {
                showPopup('è¯·è¾“å…¥ç¥ç¦è¯­');
                return;
            }

            try {
                const data = {
                    i: elements.previewImage.src,
                    t: blessing
                };

                const encoded = btoa(encodeURIComponent(JSON.stringify(data)))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');

                const shareUrl = `${window.location.href.split('?')[0]}?d=${encoded}`;
                const shareText = `ğŸ’ å©šç¤¼ç¥ç¦\nç‚¹å‡»æŸ¥çœ‹ > ${shareUrl}`;

                const tempInput = document.createElement('textarea');
                tempInput.value = shareText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showPopup('ç¥ç¦å·²ç”Ÿæˆï¼Œå¿«å»åˆ†äº«ç»™å¥½å‹å§ï¼');
            } catch (error) {
                showPopup('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        };

        // æŸ¥çœ‹æ¨¡å¼
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('d');

            if (data) {
                try {
                    const decoded = JSON.parse(
                        decodeURIComponent(
                            atob(data.replace(/-/g, '+').replace(/_/g, '/'))
                        )
                    );

                    elements.editMode.style.display = 'none';
                    elements.viewMode.style.display = 'block';
                    elements.sharedImage.src = decoded.i;
                    elements.sharedText.textContent = decoded.t;
                } catch (error) {
                    showPopup('æ— æ³•åŠ è½½ç¥ç¦å†…å®¹');
                }
            }
        };
    </script>
