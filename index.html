<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        body {

        .container {

        .photo-area:hover {

        .preview-image {

        }

        .upload-hint {

        .upload-icon {

        }

        .blessing-input {

        .button:hover {

        }

        .button:disabled {

        }

        .popup {

            top: 50%;

            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;

            z-index: 100;
        }

        .blessing-text {
            font-size: 18px;
            text-align: center;

            padding: 15px;

    </style>
</head>
<body>
    <div class="container">

            <input type="file" id="photoInput" accept="image/*" style="display:none">
            <div class="upload-hint" id="uploadHint">

        <textarea

            placeholder="å†™ä¸‹æ‚¨çš„ç¥ç¦ï¼ˆæœ€å¤š30å­—ï¼‰"

        <div class="word-count">

        <button class="button" id="generateBtn">ç”Ÿæˆç¥ç¦</button>

    </div>

    <div class="popup" id="popup"></div>

    <script>
        const elements = {
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),
            wordCount: document.getElementById('wordCount'),
            generateBtn: document.getElementById('generateBtn'),
            popup: document.getElementById('popup')
        };

        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => {
                elements.popup.style.display = 'none';
            }, duration);
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('image', file);

            try {
                // ä½¿ç”¨å…è´¹å›¾åºŠAPI
                const response = await fetch('https://api.imgbb.com/1/upload?key=YOUR_API_KEY', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                return data.data.url;
            } catch (error) {
                throw new Error('å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
            }
        }

        elements.photoArea.addEventListener('click', () => {
            elements.photoInput.click();
        });

        elements.photoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showPopup('å›¾ç‰‡ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            try {
                elements.generateBtn.disabled = true;
                elements.generateBtn.textContent = 'æ­£åœ¨å¤„ç†å›¾ç‰‡...';
                
                const imageUrl = await uploadImage(file);
                elements.previewImage.src = imageUrl;
                elements.previewImage.style.display = 'block';
                elements.uploadHint.style.display = 'none';
            } catch (error) {
                showPopup('å›¾ç‰‡å¤„ç†å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                elements.generateBtn.disabled = false;
                elements.generateBtn.textContent = 'ç”Ÿæˆç¥ç¦';
            }
        });

        elements.blessingInput.addEventListener('input', () => {
            elements.wordCount.textContent = elements.blessingInput.value.length;
        });

        elements.generateBtn.addEventListener('click', async () => {
            if (!elements.previewImage.src) {
                showPopup('è¯·ä¸Šä¼ å©šçº±ç…§ç‰‡');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {
                showPopup('è¯·è¾“å…¥ç¥ç¦è¯­');
                return;
            }

            elements.generateBtn.disabled = true;
            elements.generateBtn.textContent = 'æ­£åœ¨ç”Ÿæˆ...';

            try {
                const data = {
                    i: elements.previewImage.src,
                    t: blessing
                };

                const encoded = btoa(JSON.stringify(data))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');

                const shortCode = Math.random().toString(36).substring(2, 8);
                const shareUrl = `${window.location.origin}/wedding-blessing?c=${shortCode}`;
                
                // å­˜å‚¨æ•°æ®
                localStorage.setItem(shortCode, encoded);

                const shareText = `ğŸ’ æ”¶åˆ°ä¸€ä»½æ–°å©šç¥ç¦\nç‚¹å‡»æŸ¥çœ‹: ${shareUrl}`;

                // å¤åˆ¶åˆ°å‰ªè´´æ¿
                const tempInput = document.createElement('textarea');
                tempInput.value = shareText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                showPopup('ç¥ç¦å·²ç”Ÿæˆï¼Œè¯·å‘é€ç»™å¥½å‹ï¼');
            } catch (error) {
                showPopup('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                elements.generateBtn.disabled = false;
                elements.generateBtn.textContent = 'ç”Ÿæˆç¥ç¦';
            }
        });

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('c');
            
            if (code) {
                try {
                    const encoded = localStorage.getItem(code);
                    if (!encoded) {
                        showPopup('ç¥ç¦å†…å®¹å·²è¿‡æœŸ');
                        return;
                    }

                    const data = JSON.parse(atob(
                        encoded.replace(/-/g, '+').replace(/_/g, '/')
                    ));
                    
                    elements.previewImage.src = data.i;
                    elements.previewImage.style.display = 'block';
                    elements.uploadHint.style.display = 'none';
                    elements.blessingInput.value = data.t;
                    elements.blessingInput.disabled = true;
                    elements.generateBtn.style.display = 'none';
                    document.querySelector('.tips').style.display = 'none';
                } catch (error) {
                    showPopup('æ— æ³•åŠ è½½ç¥ç¦å†…å®¹');
                }
            }
        });
    </script>
