<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å©šç¤¼ç¥ç¦</title>
    <style>
        * {

        }

        body {

            min-height: 100vh;

            display: flex;

        .container {

        .title {

            margin-bottom: 24px;
        }

        .photo-area {
            width: 100%;
            height: 280px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #fafafa;
        }

        .photo-area.has-image {
            border: none;
        }

        .upload-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .blessing-input {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            margin-bottom: 8px;
        }

        .word-count {
            text-align: right;
            color: #999;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            height: 44px;
            border: none;
            border-radius: 22px;
            font-size: 16px;
            background: #FF4D4F;
            color: white;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .button:disabled {
            background: #ffcccb;
            cursor: not-allowed;
        }

        .tips {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 100;
        }

        .blessing-text {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- ç¼–è¾‘æ¨¡å¼ -->
    <div class="container" id="editorMode">
        <h1 class="title">å©šç¤¼ç¥ç¦</h1>
        
        <div class="photo-area" id="photoArea">
            <input type="file" id="photoInput" accept="image/*" style="display:none">
            <div class="upload-hint" id="uploadHint">
                <div style="font-size:32px; margin-bottom:8px;">+</div>
                ç‚¹å‡»ä¸Šä¼ å©šçº±ç…§ç‰‡
            </div>
            <img id="previewImage" class="preview-image">
        </div>

        <textarea 
            class="blessing-input"
            id="blessingInput"
            placeholder="å†™ä¸‹æ‚¨çš„ç¥ç¦ï¼ˆæœ€å¤š30å­—ï¼‰"
            maxlength="30"
        ></textarea>
        
        <div class="word-count">
            <span id="wordCount">0</span>/30
        </div>

        <button class="button" id="generateBtn">ç”Ÿæˆç¥ç¦</button>

        <div class="tips">
            ç”Ÿæˆåå°†é“¾æ¥å‘é€ç»™å¥½å‹<br>
            å¥½å‹å³å¯æŸ¥çœ‹æ‚¨çš„ç¥ç¦
        </div>
    </div>

    <!-- æŸ¥çœ‹æ¨¡å¼ -->
    <div class="container" id="viewerMode" style="display:none">
        <h1 class="title">å©šç¤¼ç¥ç¦</h1>
        
        <div class="photo-area has-image">
            <img id="sharedImage" class="preview-image" style="display:block">
        </div>

        <div class="blessing-text" id="sharedText"></div>
    </div>

    <div class="popup" id="popup"></div>

    <script>
        // GitHubé…ç½®
        const config = {
            owner: 'Baggio200cn', // æ›¿æ¢ä¸ºæ‚¨çš„GitHubç”¨æˆ·å
            repo: 'wedding-blessing',// æ›¿æ¢ä¸ºæ‚¨çš„ä»“åº“å
            token: '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'       // æ›¿æ¢ä¸ºæ‚¨çš„Personal Access Token
        };

        // DOMå…ƒç´ 
        const elements = {
            editorMode: document.getElementById('editorMode'),
            viewerMode: document.getElementById('viewerMode'),
            photoArea: document.getElementById('photoArea'),
            photoInput: document.getElementById('photoInput'),
            previewImage: document.getElementById('previewImage'),
            uploadHint: document.getElementById('uploadHint'),
            blessingInput: document.getElementById('blessingInput'),
            wordCount: document.getElementById('wordCount'),
            generateBtn: document.getElementById('generateBtn'),
            sharedImage: document.getElementById('sharedImage'),
            sharedText: document.getElementById('sharedText'),
            popup: document.getElementById('popup')
        };

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showPopup(message, duration = 3000) {
            elements.popup.textContent = message;
            elements.popup.style.display = 'block';
            setTimeout(() => elements.popup.style.display = 'none', duration);
        }

        // åˆ›å»ºIssueå­˜å‚¨æ•°æ®
        async function createBlessingIssue(imageData, blessing) {
            const response = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/issues`, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: `Wedding Blessing ${Date.now()}`,
                    body: JSON.stringify({
                        image: imageData,
                        text: blessing
                    }),
                    labels: ['blessing']
                })
            });

            if (!response.ok) throw new Error('åˆ›å»ºå¤±è´¥');
            const issue = await response.json();
            return issue.number;
        }

        // è·å–Issueæ•°æ®
        async function getBlessingData(issueNumber) {
            const response = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/issues/${issueNumber}`,
                {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                }
            );
            
            if (!response.ok) throw new Error('è·å–æ•°æ®å¤±è´¥');
            const issue = await response.json();
            return JSON.parse(issue.body);
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        elements.photoArea.onclick = () => elements.photoInput.click();
        
        elements.photoInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showPopup('å›¾ç‰‡ä¸èƒ½è¶…è¿‡5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                elements.previewImage.src = e.target.result;
                elements.previewImage.style.display = 'block';
                elements.uploadHint.style.display = 'none';
                elements.photoArea.classList.add('has-image');
            };
            reader.readAsDataURL(file);
        };

        // å­—æ•°ç»Ÿè®¡
        elements.blessingInput.oninput = () => {
            elements.wordCount.textContent = elements.blessingInput.value.length;
        };

        // ç”Ÿæˆç¥ç¦
        elements.generateBtn.onclick = async () => {
            if (!elements.previewImage.src) {
                showPopup('è¯·ä¸Šä¼ å©šçº±ç…§ç‰‡');
                return;
            }

            const blessing = elements.blessingInput.value.trim();
            if (!blessing) {
                showPopup('è¯·è¾“å…¥ç¥ç¦è¯­');
                return;
            }

            elements.generateBtn.disabled = true;
            elements.generateBtn.textContent = 'æ­£åœ¨ç”Ÿæˆ...';

            try {
                const issueNumber = await createBlessingIssue(
                    elements.previewImage.src,
                    blessing
                );

                const shareUrl = `${window.location.href.split('?')[0]}?id=${issueNumber}`;
                const shareText = `ğŸ’ å©šç¤¼ç¥ç¦\nç‚¹å‡»æŸ¥çœ‹ > ${shareUrl}`;

                await navigator.clipboard.writeText(shareText);
                showPopup('ç¥ç¦å·²ç”Ÿæˆï¼Œå¿«å»åˆ†äº«ç»™å¥½å‹å§ï¼');
            } catch (error) {
                console.error(error);
                showPopup('ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                elements.generateBtn.disabled = false;
                elements.generateBtn.textContent = 'ç”Ÿæˆç¥ç¦';
            }
        };

        // æŸ¥çœ‹ç¥ç¦
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                try {
                    elements.editorMode.style.display = 'none';
                    const data = await getBlessingData(id);
                    
                    elements.viewerMode.style.display = 'block';
                    elements.sharedImage.src = data.image;
                    elements.sharedText.textContent = data.text;
                } catch (error) {
                    showPopup('æ— æ³•åŠ è½½ç¥ç¦å†…å®¹');
                }
            }
        };
    </script>
</body>
</html>
